<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

</body>
<div class="container">
    <div class="col-5 card mx-auto mt-5 p-5">
        <h3 align="center">Marksheet</h3>
        <hr>
        <table class="table">
            <tr>
                <th>Name</th>
                <th colspan="2">{{marks.0.student.name}}</th>
            </tr>
            <tr>
                <th>Email</th>
                <th colspan="2">{{marks.0.student.email}}</th>
            </tr>
            <tr>
                <th>Phone</th>
                <th colspan="2">{{marks.0.student.phone}}</th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
            {%for mark in marks%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{mark.subject.subject_name}}</td>
                <td>{{mark.marks}}</td>
            </tr>
            {%endfor%}

            <tr>
                <th colspan="2">Total</th>
                <th></th>
            </tr>
            <tr>
                <th colspan="2">Rank</th>
                <th></th>
            </tr>

        </table>
        <a href="{%url 'index'%}" class="btn btn-success">Back to List</a>
    </div>
</div>

</html>
