<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8 mx-auto card p-3 mt-3">
          <h2 align="center">Student Details</h2>
          <hr />
          <p>Welcome , {{user}} | <a href="{%url 'user-logout'%}">Logout</a></p>
          <table class="table">
            <tr>
              <th>ID</th>
              <th>Department</th>
              <th>Image</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Age</th>
              <th colspan="2">Action</th>
            </tr>
            {%for i in students%}
            <tr>
              <td>{{i.id}}</td>
              <td>{{i.dept.name}}</td>
              <th>
                <img
                  src="media/{{i.img}}"
                  ,
                  alt="{{i.img}}"
                  width="50px"
                  height="50px"
                />
              </th>
              <td>{{i.name}}</td>
              <td>{{i.email}}</td>
              <td>{{i.phone}}</td>
              <td>{{i.age}}</td>
              <td>
                <a href="{%url 'delete'%}?id={{i.id}}" class="btn btn-danger"
                  >Delete</a
                >
              </td>
              <td>
                <a href="{%url 'update'%}?id={{i.id}}" class="btn btn-primary"
                  >Edit</a
                >
              </td>
            </tr>
            {%endfor%}
          </table>
          <a href="{%url 'index'%}">Back to Registration</a>
        </div>
      </div>
    </div>
  </body>
</html>
