<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" width="100%" height="100%">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Price</th>
            <th>description</th>
            <th>Category</th>
            <th>Image</th>
            <th colspan="2">Rattings</th>
        </tr>
        {%for p in products%}
        <tr>
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>{{p.description}}</td>
            <td>{{p.category}}</td>
            <td><img src={{p.image}} width="50px" height="50px"></td>
            <td>{{p.rating.rate}}</td>
            <td>{{p.rating.count}}</td>
        </tr>
        {%endfor%}
    </table>
</body>

</html>
