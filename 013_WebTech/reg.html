<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script>

            function validation()
            {
               var uname =  document.getElementById("uname").value
               var email =  document.getElementById("email").value
               var pass =  document.getElementById("pass").value
               var cpass = document.getElementById("cpass").value

               var btn = document.getElementById("smbtn")
               
               var unameErr = document.getElementById("unameErr")
               var emailErr = document.getElementById("emailErr")
               var passErr = document.getElementById("passErr")
               var cpassErr = document.getElementById("cpassErr")

                var unameExp = /^[a-zA-z]+$/


                if(uname==""||uname==null)
                {
                   unameErr.innerHTML="Username Required!!!!"
                   smbtn.disabled=true
                }
                else if(!unameExp.test(uname))
                {
                    unameErr.innerHTML="Only aplha. allowed"
                    smbtn.disabled=true
                }
                else{
                    unameErr.innerHTML=""
                    smbtn.disabled=false
                }

                if(email==""|| email==null)
                {
                    emailErr.innerHTML="email required!!!!"
                    smbtn.disabled=true
                }
                else{
                    emailErr.innerHTML=""
                    smbtn.disabled=false
                }

                if(pass==""|| pass==null)
                {
                    passErr.innerHTML="password required!!!!"
                    smbtn.disabled=true
                }
                else{
                    passErr.innerHTML=""
                    smbtn.disabled=false
                }

                if(cpass==""|| cpass==null)
                {
                    cpassErr.innerHTML="confirm password required!!!!"
                    smbtn.disabled=true
                }
                else if(cpass!=pass)
                {
                    cpassErr.innerHTML="cpass must be same as a pass"
                    smbtn.disabled=true
                }
                else{
                    cpassErr.innerHTML=""
                    smbtn.disabled=false
                }


            }

    </script>


</head>
<body>
    
    <div class="container">
<div class="row">

   
    <div class="col-5 mx-auto card mt-3 shadow-lg p-3 mb-5 bg-white rounded">
        <h2 align="center" class="text-danger">Registration Form</h2>
        <hr>
    <form action="">

        <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" id="uname" class="form-control" onkeyup="validation()">
        <span id="unameErr" class="text-danger"></span>
        </div>

        <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" onkeyup="validation()">
        <span id="emailErr" class="text-danger"></span>
        </div>

        <div class="form-group">
        <label for="pass">Password</label>
        <input type="text" id="pass" class="form-control" onkeyup="validation()">
        <span id="passErr" class="text-danger"></span>
    </div>
    <div class="form-group">
        <label for="cpass">Confirm Password</label>
        <input type="text" id="cpass" class="form-control" onkeyup="validation()">
        <span id="cpassErr" class="text-danger"></span>
    </div>
    <br>
        <input type="submit" class="btn btn-success" id="smbtn">
        <input type="reset" class="btn btn-info">
    </form> 


    </div>
    

</div>


   


</div>
</body>
</html>
